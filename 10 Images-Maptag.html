<!DOCTYPE html>
<html lang="en">
<head>
<title>Images in HTML using 'maptag' attribute</title>
</head>
<body>

    <h1>Click on Star/planets for more info about itelf</h1>
<img src="https://rukminim1.flixcart.com/image/832/832/kpsnzww0/learning-toy/1/l/7/finch-solar-system-set-for-kids-educational-activities-9-planets-original-imag3ydtj6z3th6t.jpeg?q=70" alt="The Solar System" width="500px" height="500" usemap="#solarsystem">
<map name="solarsystem">
    <area shape="circle" coords="85,85,85" href="https://en.wikipedia.org/wiki/Sun">
    <area shape="circle" coords="250,85,85" href="https://en.wikipedia.org/wiki/Mercury_(planet)">
    <area shape="circle" coords="415,85,85" href="https://en.wikipedia.org/wiki/Venus">
    <area shape="circle" coords="85,250,85" href="https://en.wikipedia.org/wiki/Earth" alt="Earth">
    <area shape="circle" coords="250,250,85" href="https://en.wikipedia.org/wiki/Mars">
    <area shape="circle" coords="415,250,85" href="https://en.wikipedia.org/wiki/Jupiter">
    <area shape="circle" coords="85,415,85" href="https://en.wikipedia.org/wiki/Saturn">
    <area shape="circle" coords="250,415,85" href="https://en.wikipedia.org/wiki/Uranus">
    <area shape="circle" coords="415,415,85" href="https://en.wikipedia.org/wiki/Neptune">
</map>

</body>
</html>
