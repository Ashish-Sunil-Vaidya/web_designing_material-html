<!DOCTYPE html>
<html lang="en"><!--The language is declared with the lang attribute. Declaring a language is important for accessibility applications (screen readers) and search engines.
-->
<head>
    
    
    
</head>
<body>
    <!--The title is an attribute that can be added to almost all the elements in the <body> element. The value of the title attribute will be displayed as a tooltip when you mouse over the element.
-->
    <h2 title="This is an h2 element">The title attribute</h2>
    <p title="This is a p element">The title is an attribute that can be added to almost all the elements in the body element.</p>
    
    <!--Double quotes around attribute values are the most common in HTML, but single quotes can also be used. Both work one and the same, provided they should be in a pair. That is if you are using a single quote, then the opening as well as closing quote should both be the single quote only.
-->
    <h2 title='This is an "h2" element'>The title attribute</h2>
    <p title="This is a 'p' element">The title is an attribute that can be added to almost all the elements in the body element.</p>
    
</body>
</html>
