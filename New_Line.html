<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML preformatted text element</title>
</head>
<body>
    <h1>HTML Rendering Contents using pre element</h1>
    <h2>Elements rendering contents. Text in the same h2 element, but on next new line.</h2>
    <p>This is       a       paragraph element.
 
        This is a text on     next line.</p>
    <pre>This is       a       preformatted text element.
 
        This is a text on     next line.</pre>
</body>
</html>
