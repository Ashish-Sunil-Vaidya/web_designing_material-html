<!DOCTYPE html>
<html lang="en">
<head>
<title>Hyperlinks</title>
<link rel="stylesheet" href="8 Link Colour.css">
</head>
<body>
    <!-- ! To create hyperlinks use anchor tag(<a>) with href="website" as attribute-->
    

    <p>Clicking " <a href="https://www.google.com/" >This</a> " will open Google</p>
    <p>Clicking " <a href="https://www.reddit.com/">This</a> " will open Reddit</p>

    <!-- ! You can also link Images using anchor by <img> attribute and src ="path/Img" property -->

    <p>Image with link from user's storage</p>
    <p><a href="https://www.google.com/"><img src="8 GooglePng.png " width="100" href="https://www.google.com/"> </a></p>

    <p>Image with link from web storage</p>
    <a href="https://www.reddit.com/"><img src="https://www.iconpacks.net/icons/4/free-icon-reddit-logo-14141.png" alt="Reddit image from web height=" height="144px" width="144px" style="background-color: grey;"></a>
    <br>

    <!-- ! You can also link GIFs using anchor by <img> attribute and src ="path/Img" property -->
    <p>GIF with link</p>
    <style>
        a:visited
        {
            background-color: white;
        }
        a:hover
        {
            background-color: gray;
        }
    </style>
    <p><a href="https://www.google.com/"><img src="8 myGif.gif" width="200" alt="Gif clickme"></a></p>

</body>
</html>
