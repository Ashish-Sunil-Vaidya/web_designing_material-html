<!DOCTYPE html>
<html lang="en">
<head>
    <title>The target attribute</title>
    <h1>Each and every following links below open in different way</h1>
</head>
<body>
    <a href="https://www.google.co.in" target="_blank" style="font-size: 50px">_blank</a><br>
    <a href="https://www.google.co.in" target="_parent" style="font-size: 50px">_parent</a><br>
    <a href="https://www.google.co.in" target="_self" style="font-size: 50px">_self</a><br>
    <a href="https://www.google.co.in" target="_top" style="font-size: 50px">_top</a><br>
</body>
</html>
