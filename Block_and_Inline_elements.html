<body>
    <h1>Types of elements</h1>
    <h2>Block-level Elements</h2>
    <p>A block-level element always starts on a new line and takes up the full width available.</p>      

    <p>An <b>inline element</b> does not start on a new line and only takes up as much width as necessary.</p>
