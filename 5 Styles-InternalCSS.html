<!DOCTYPE html>
<html lang="en">
<head>
<title>Internal CSS</title>
<!-- ! The below tag declarion in styles will get the given property inside their scope-->
<style>
    
    p{
        color: red;
        font-style: italic;
    }

    h1{
        color: white;
        background-color: blue;
    }

</style>
</head>

<body>
    <p>This is paragraph tag with internal CSS</p>
    <h1>This is header 1 tag with internal CSS</h1>
</body>
</html>
